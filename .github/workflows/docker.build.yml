name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code # Copia el c√≥digo del repositorio
      uses: actions/checkout@v3 

    - name: Set up Docker Buildx 
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers 
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image 
      run: docker build . -t noteburner # Cambia el nombre

    - name: Push Docker image 
      run: docker tag my-node-app ghcr.io/${{ github.repository }}/noteburner:latest # Cambia el nombre
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Docker image
      run: docker push ghcr.io/${{ github.repository }}/noteburner:latest # Cambia el nombre
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
