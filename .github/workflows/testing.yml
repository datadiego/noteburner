name: Testing Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Asegúrate de usar la versión correcta de Node.js

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
